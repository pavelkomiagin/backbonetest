<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone test app</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<div class="wrapper">
		<div id="header">
			<div class="header-content">
				<div id="logo">
					<a href="/">Авто</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div id="side-menu"></div>
			<div id="content" class="loaded">Добро пожаловать на сайт о машинах.</div>
		</div>
	</div>

	<script type="text/template" id="tpl-side-menu">
		<ul>
			<% _.each(items, function(item, index) { %>
				<li class="menu-item" data-name="<%= item.name %>"><div class="text"><%= item.text %></div></li>
			<% }); %>
		</ul>
	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/models/menuitem.js"></script>
	<script src="/js/models/pagecontent.js"></script>
	<script src="/js/collections/menuitems.js"></script>
	<script src="/js/views/sidemenu.js"></script>
	<script src="/js/views/pagecontent.js"></script>

	<script>
		window.onload = function() {
			app.init();
		}
	</script>
</body>
</html>
